
<section class="main-section">
  <header>
    <h1>To Do List</h1>
    <input placeholder="What" #newTodo (keyup.enter)="addToList(newTodo.value); newTodo.value='' "/>
  </header>
</section>
<section class="list-section">
<ul>
  <li *ngFor="let todoItem of toDoItems; let i = index">
      <input type="checkbox" (click)="removeTodo(i)"/>
        {{todoItem}}
  </li>
</ul>
</section>
