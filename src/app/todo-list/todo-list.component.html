
<section class="main-section">
  <header>
    <h1>To Do List</h1>
    <input placeholder="What"
    autofocus 
    #newTodo
    (keyup.enter)="add(newTodo.value); newTodo.value='' "/>
  </header>
</section>
<section class="list-section">
<ul>
  <li *ngFor="let todoItem of toDoItems; let i = index">
    <div [class.checked]="todoItem.isComplete">
      <input type="checkbox" (click)="todoItem.toggleComplete()" [checked]="todoItem.isComplete"/>
        {{ todoItem.getTask }}
      <button class="remove" (click)="removeTodo(i)">x</button>
    </div>
  </li>
</ul>
</section>
